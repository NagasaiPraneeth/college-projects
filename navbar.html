<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Project</title>
    <style>
        body {
            background-color: azure;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: black;
            padding: 10px 20px;
            color: azure;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #222;
        }

        .unordered {
            list-style-type: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }

        .unordered li {
            margin: 0;
        }

        .unordered a {
            text-decoration: none;
            color: azure;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .unordered a:hover {
            background-color: #444;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar {
            width: 50%;
            padding: 10px;
            border: 2px solid #222;
            border-radius: 5px;
            font-size: 16px;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        iframe, embed {
            display: block;
            margin: 20px auto;
            max-width: 90%;
            border-radius: 10px;
        }

        .footer {
            text-align: center;
            background-color: black;
            color: azure;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header class="header">
        <h2>Web Project</h2>
    </header>

    <nav class="navbar">
        <ul class="unordered">
            <li><a href="#">Home</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Signout</a></li>
        </ul>
    </nav>

    <div class="search-container">
        <input type="search" class="search-bar" placeholder="Search...">
    </div>

    <section class="content">
        <p><strong>Description of the application</strong></p>
    </section>

    <article class="content">
        <p>Writing in article section</p>
    </article>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/l3awNa95Aw8" frameborder="0" allowfullscreen></iframe>
    <embed width="560" height="315" src="https://www.youtube.com/embed/irBtJNgyZQg" type="">

    <footer class="footer">
        <p>All rights reserved</p>
    </footer>
</body>

</html>
